<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input,
        form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }

        .actions {
            text-align: center;
            margin-bottom: 20px;
        }

        .actions button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .actions button[disabled] {
            background-color: #cccccc;
        }

        .expenses-section,
        .leaderboard-section {
            margin-bottom: 20px;
        }

        .expenses-section ul,
        .leaderboard-section ul {
            list-style-type: none;
            padding: 0;
        }

        .expenses-section li,
        .leaderboard-section li {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
        }

        .expenses-section li button,
        .leaderboard-section li button {
            margin-left: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .expenses-section li button:hover,
        .leaderboard-section li button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Day to Day Expenses</h1>
            <h2>2021</h2>
        </div>
        <div class="form-container">
            <form id="expenseForm">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required><br><br>
                
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required><br><br>
                
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="Food">Food</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Salary">Salary</option>
                </select><br><br>
                
                <button type="submit">Add Expense</button>
            </form>
        </div>
        <div class="actions">
            <h4 id="membership"></h4>
            <button id="rzp-button1">Buy Premium</button>
            <button onclick="download()" id="downloadexpense" disabled>Download File</button>
            <button id="show-leaderboard">Show Leaderboard</button>
        </div>
        <div class="expenses-section">
            <h2>Expenses</h2>
            <ul id="expenseList"></ul>
        </div>
        <div class="leaderboard-section">
            <h2>Leaderboard</h2>
            <ul id="leaderboard"></ul>
        </div>
    </div>

    <script>
        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var token = localStorage.getItem('token');
            if (!token) {
                alert('No token found, please log in');
                return;
            }

            var amount = document.getElementById('amount').value;
            var description = document.getElementById('description').value;
            var category = document.getElementById('category').value;

            var obj = { amount: amount, description: description, category: category, userId: 1 };
            
            axios.post('http://localhost:3000/expense/addexpense', obj, {
                headers: {
                    "Authorization": "Bearer " + token
                }
            })
            .then(function(response) {
                if (response.status === 201) {
                    loadExpenses();
                } else {
                    alert('Failed to add expense');
                }
            })
            .catch(function(error) {
                console.error('Error:', error);
                alert('Failed to add expense');
            });
        });

        document.getElementById("rzp-button1").onclick = async function (e) {
            e.preventDefault();
            const token = localStorage.getItem('token');
            if (!token) {
                alert('No token found, please log in');
                return;
            }

            try {
                const response = await axios.get('http://localhost:3000/purchase/premiummembership', {
                    headers: {
                        "Authorization": "Bearer " + token
                    }
                });
                console.log(response);
                var options = {
                    "key": response.data.key_id,
                    "order_id": response.data.order.id,
                    "handler": async function (response) {
                        try {
                            await axios.post('http://localhost:3000/purchase/updateTransactionStatus', {
                                order_id: options.order_id,
                                payment_id: response.razorpay_payment_id,
                            }, {
                                headers: {
                                    "Authorization": "Bearer " + token
                                }
                            });
                            alert('You are a premium user now');
                            showPremiumuserMessage();
                        } catch (error) {
                            console.error('Error:', error);
                            alert('Transaction failed');
                        }
                    },
                    "theme": {
                        "color": "#3399cc"
                    }
                };
                var rzp = new Razorpay(options);
                rzp.open();
                rzp.on("payment.failed", function (response) {
                    console.log(response);
                    alert("something went wrong");
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to initiate premium purchase');
            }
        };

        document.getElementById('show-leaderboard').onclick = async function(e) {
            e.preventDefault();
            const token = localStorage.getItem('token');
            if (!token) {
                alert('No token found, please log in');
                return;
            }

            try {
                const response = await axios.get('http://localhost:3000/premium/showLeaderBoard', {
                    headers: {
                        "Authorization": "Bearer " + token
                    }
                });
                const leaderboard = response.data; // Assuming response is an array of user objects
                const leaderboardList = document.getElementById('leaderboard');
                leaderboardList.innerHTML = '';
                leaderboard.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = `Name: ${user.Name}, Total Amount: ${user.total_cost}`;
                    leaderboardList.appendChild(li);
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load leaderboard');
            }
        };
        function showPremiumuserMessage() {
            document.getElementById('rzp-button1').remove();
            document.getElementById('membership').innerHTML = "You are a Premium-User";
            document.getElementById('downloadexpense').disabled = false;
            loadExpenses();
        }

        function parseJwt(token) {
            try {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (error) {
                console.error('Error parsing token:', error);
                return null;
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                const decodeToken = parseJwt(token);
                if (decodeToken && decodeToken.isPremiumuser) {
                    showPremiumuserMessage();
                }
                axios.get("http://localhost:3000/user/getUser", {
                    headers: {
                        "Authorization": "Bearer " + token
                    }
                })
                .then((response) => {
                    console.log(response.data);
                })
                .catch((err) => {
                    console.error('Error:', err);
                });
            }
            loadExpenses();
        });

        function download() {
            axios.get('http://localhost:3000/expense/download', {
                headers: { "Authorization": "Bearer " + token }
            })
            .then((response) => {
                if (response.status === 200) {
                    var a = document.createElement("a");
                    a.href = response.data.fileUrl;
                    a.download = 'myexpense.csv';
                    a.click();
                } else {
                    throw new Error(response.data.message);
                }
            })
            .catch((err) => {
                console.error('Error:', err);
            });
        }

        function loadExpenses() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('No token found, please log in');
                return;
            }

            axios.get('http://localhost:3000/expense/getexpenses', {
                headers: { "Authorization": "Bearer " + token }
            })
            .then((response) => {
                const expenseList = document.getElementById('expenseList');
                expenseList.innerHTML = '';
                response.data.expenses.forEach(expense => {
                    const li = document.createElement('li');
                    li.textContent = 'Amount: ' + expense.amount + ', Description: ' + expense.description + ', Category: ' + expense.category;

                    var deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.onclick = function () {
                        axios.delete('http://localhost:3000/expense/deleteexpense/' + expense.id, {
                            headers: {
                                "Authorization": "Bearer " + token
                            }
                        })
                        .then(function (deleteResponse) {
                            if (deleteResponse.status === 200) {
                                loadExpenses();
                            } else {
                                alert('Failed to delete expense');
                            }
                        })
                        .catch(function (error) {
                            console.error('Error:', error);
                            alert('Failed to delete expense');
                        });
                    };

                    li.appendChild(deleteButton);
                    expenseList.appendChild(li);
                });
            })
            .catch((err) => {
                console.error('Error:', err);
            });
        }
    </script>
</body>
</html>
